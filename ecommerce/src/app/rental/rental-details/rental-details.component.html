<div *ngIf="rental; else other_content" class="card bwm-card" >
  <img class="card-img-top" src="{{ rental.image}}" alt="">
  <div class="card-block">
    <h6 class="card-subtitle">{{rental.category}} &#183; New York</h6>
    <h4 class="card-title">{{ rental.title }}</h4>
    <p class="card-text">{{rental.dailyRate}}</p>
    <a href="#" class="card-link">{{rental.category}}</a>
  </div>
</div>
<ng-template #other_content>other content here...</ng-template>
